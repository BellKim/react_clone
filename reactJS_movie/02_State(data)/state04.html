<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="root"></div>
</body>
<script crossorigin src="https://unpkg.com/react@17/umd/react.production.min.js"></script>
<script crossorigin src="https://unpkg.com/react-dom@17/umd/react-dom.production.min.js"></script>

<script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

<script type="text/babel">
    const root = document.getElementById("root"); 

    
    
    function App(){        
    
        const [amount, setAmount] = React.useState(0);
        const onChange = (event) => {
            console.log(event); //event의   target 이 중요. 
            console.log(event.target.value);// 해당 텍스트박스의 값을 읽어들여서
            setAmount(event.target.value); // setAmount에 담아준다. 
        }
        const reset = (event) => {
            setAmount(0);
        }


        const [flipped, setFlipped] = React.useState(false);

        //const onFlip = () => setFlipped(!flipped); //이렇게 하면 초기값을 알수 없으니
        const onFlip = () => {
            reset();
            setFlipped((current) => !current);//현재값을 현장에서 다시 받아다가 조건문을 실행하도록한다.
        }

        return (

            <div>
                <div>
                    <h1 className="h1"> convert Test </h1>
                    <label htmlFor="monute"> Minutes</label>
                    <input 
                        value={flipped ? Math.round(amount*60) :  amount} 
                        id="minutes" 
                        placeholder="Minutes" 
                        type="number" 
                        onChange={onChange}
                        disabled={flipped}
                        //disabled={flipped === true}
                    />
                </div>
                <div>
                    <label htmlFor="hours"> Hours</label>
                    <input 
                        value={flipped ? amount :  Math.round(amount/60)}
                        id="hours" 
                        placeholder="Hours" 
                        type="number"
                        onChange={onChange}
                        disabled={!flipped}
                        // disabled={flipped === false}
                    />
                </div>
                <button onClick={reset}> reset BTN (returnToZero) </button>
                <button onClick={onFlip}> FLIP </button>
                
            </div>
        );
    };

    ReactDOM.render(<App />, root);

    /*
        const num = [1, 2, 3];
        const [a,b,c] = x;
        a : 1
        b : 2
        c : 3
    */
</script>
</html>
